<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style/style.css">
    <script src="./scripts/script.js" defer></script>
    <link rel="icon" href="./images/icon.ico" type="image/x-icon">
</head>

<body>
    <section class="todo">
        <h2>To-Do List</h2>
        <div class="input">
            <input type="text" class="input-field" id="todoInput" placeholder="Add a new to-do">
            <button class="btn">Add</button>
        </div>
        <ul class="todoList scroll" id="todoList">
            <!-- The list items will be generated by JavaScript -->
        </ul>
        <div>
            <hr class="counter">
            <div class="counter-container">
                <p><span>0</span> items total</p>
                <button class="deleteButton">Delete all</button>
                <button class="toggleNightModeButton">Night Mode</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <p class="made-by">&copy; Developed by</p>
            <p class="author">AACl</p>
        </div>
    </footer>
</body>

</html>
